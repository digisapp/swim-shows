    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff1493;
            --secondary: #00D4FF;
            --miami-purple: #9D4EDD;
            --dark: #0a0a0a;
            --light: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.95) 0%, rgba(255, 20, 147, 0.90) 50%, rgba(0, 212, 255, 0.85) 100%);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            z-index: 1001;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .nav-logo {
            height: 50px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-link:hover {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            border-color: #ffffff;
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            padding: 100px 20px 60px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .deck-slide {
            margin-bottom: 0;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .deck-slide img {
            width: 100%;
            height: auto;
            display: block;
        }

        .cta-section {
            text-align: center;
            padding: 60px 20px;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(10px);
            margin-top: 40px;
            border-radius: 20px;
        }

        .cta-section h2 {
            font-size: clamp(28px, 5vw, 42px);
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ff1493, #00D4FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cta-section p {
            font-size: clamp(16px, 2vw, 20px);
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }

        .cta-button {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: var(--light);
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            border: 2px solid var(--light);
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.6);
        }

        @media (max-width: 768px) {
            .top-nav {
                padding: 10px 20px;
            }

            .nav-logo {
                height: 40px;
            }

            .nav-links {
                gap: 8px;
            }

            .nav-link {
                padding: 8px 15px;
                font-size: 12px;
            }

            .main-content {
                padding: 80px 10px 40px;
            }
